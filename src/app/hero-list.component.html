<h3 *ngIf="isLoading"><i>Loading heroes...</i></h3>
<h3 *ngIf="!isLoading"><i>Select a hero: </i></h3>
<nav>
  <button (click)="getHeroes()" class="btn btn-primary">Refresh</button>
  <a class="btn btn-default" *ngFor="let hero of heroes | async" (click)="select(hero)">{{hero.name}}</a>
</nav>

<div *ngIf="selectedHero">
  <hr>
  <h2>Hero Detail</h2>
  <h3>Edit: {{selectedHero.name}}</h3>
  <hero-detail7 [hero]="selectedHero"></hero-detail7>
</div>
